<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="TemplateInicio.xhtml">

<ui:define name="titulo">
<h1>Clientes estrella</h1>
</ui:define>

	<ui:define name="contenido">
	Top de Clientes
	</ui:define>
	
	<ui:define name="tabla">
	
	
		<h:form  id="tablaProductos">
		
			<h:dataTable  value="#{clienteBean.lista}" var="cliente">
			
				<h:column class="columnass">
					<f:facet name="header">Id</f:facet>
					#{cliente.id}
				</h:column>
				<h:column class="columnass">
					<f:facet name="header">Nombre</f:facet>
					#{cliente.nombre}
				</h:column>
				<h:column class="columnass">
					<f:facet name="header">Apellido</f:facet>
					#{cliente.apellidos}
				</h:column>
				<h:column class="columnass">
					<f:facet name="header">Correo</f:facet>
					#{cliente.correo}
				</h:column>
				<h:column class="columnass">
					<f:facet name="header"># Compras</f:facet>
					#{cliente.compras}
				</h:column>
			</h:dataTable>
			
			
			
		</h:form>
		
	
	</ui:define>

</ui:composition>
</html>
