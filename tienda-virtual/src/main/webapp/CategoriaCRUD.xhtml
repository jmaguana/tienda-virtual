<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="TemplateInicio.xhtml">

<ui:define name="titulo">
<h1>Categorias</h1>
</ui:define>

<ui:define name="tabla">

<h:form>

			<h:dataTable class=".rwd-table" value="#{categoriaBean.lista}" var="categoria">
			
				<h:column class="columnass">
					<f:facet name="header">Imagen</f:facet>
					
					<h:graphicImage value="#{categoria.imagen}" width="80px" height="80px">
					</h:graphicImage>

				</h:column>
			
				<h:column class="columnass">
					<f:facet name="header">Nombre</f:facet>
					#{categoria.nombre}
				</h:column>
				<h:column class="columnass">
					<f:facet name="header">Descripci√≥n</f:facet>
					#{categoria.descripcion}
				</h:column>
				
				<h:column>
				<f:facet name="header">Editar</f:facet>
					<h:commandButton  class="btn btn-primary btn-modify" action="#{categoriaBean.editar(categoria.codigo)}" value="editar" immediate="true"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Eliminar</f:facet>
					<h:commandButton  class="btn btn-primary btn-modify" action="#{categoriaBean.eliminar(categoria.codigo)}" value="eliminar" immediate="true"/>
				</h:column>
				
			</h:dataTable>
			
			
			
		</h:form>
		
		
	</ui:define>
	
	<ui:define name="botones">
	<h:form>
	
	<h:commandButton class="btn btn-primary btn-modify" action="CrearCategoria" value="Crear Nuevo" immediate="true"/>
	</h:form>
	</ui:define>
	
</ui:composition>

</html>
