<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head></h:head>
	
	<h:body>
	
		<h:form>
		
			<h:dataTable value="#{categoriaBean.lista}" var="categoria">
			
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{categoria.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Descripci√≥n</f:facet>
					#{categoria.descripcion}
				</h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					#{categoria.imagen}
				</h:column>
				<h:commandButton action="#{categoriaBean.editar()}" value="Editar" immediate="true"/>
			</h:dataTable>
			
			<h:commandButton action="BuscarCategoria" value="Crear Nuevo" immediate="true"/>
			
		</h:form>
		
	</h:body>
	
</html>
