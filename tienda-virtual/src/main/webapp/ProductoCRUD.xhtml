<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="TemplateInicio.xhtml">

<ui:define name="tabla">

		<h:form>
		
			<h:dataTable value="#{productoBean.lista}" var="producto">
			
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{producto.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					#{producto.descripcion}
				</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
					#{producto.precio}
				</h:column>
				<h:column>
					<f:facet name="header">Categor√≠a</f:facet>
					#{producto.categoria.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Stock</f:facet>
					#{producto.stock}
				</h:column>
				
				<h:column>
					<h:commandButton action="#{productoBean.editar(producto.codigo)}" value="editar" immediate="true"/>			
				</h:column>
				<h:column>
					<h:commandButton action="#{productoBean.editar(producto.codigo)}" value="eliminar" immediate="true"/>			
				</h:column>
			</h:dataTable>
			
			<h:commandButton action="CrearProducto" value="Crear Nuevo" immediate="true"/>
			
		</h:form>
</ui:define>
</ui:composition>

</html>
