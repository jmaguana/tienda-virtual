<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head></h:head>
	<h:body>
	
	<h:form>
	
		<h:panelGrid columns="3">
			<h:outputLabel value="Cédula:" for="cedula" />
			<h:inputText value="#{usuarioBean.usuario.cedula}" id="cedula"/>
			<h:message for="cedula"/>
			
			<h:outputLabel value="Nombre:" for="nombre" />
			<h:inputText value="#{usuarioBean.usuario.nombre}" id="nombre"/>
			<h:message for="nombre"/>
			
			<h:outputLabel value="Apellido:" for="apellido" />
			<h:inputText value="#{usuarioBean.usuario.apellidos}" id="apellido"/>
			<h:message for="apellido"/>
			
			<h:outputLabel value="E-mail:" for="email" />
			<h:inputText value="#{usuarioBean.usuario.email}" id="email"/>
			<h:message for="email"/>
			
			<h:outputLabel value="Contraseña:" for="password" />
			<h:inputSecret value="#{usuarioBean.usuario.pass}" id="password"/>
			<h:message for="password"/>
			
		</h:panelGrid>
		
			<h:commandButton action="UsuarioCRUD" value="Cancelar" immediate="true"/>
			<h:commandButton action="#{usuarioBean.guardar()}" value="Guardar"/>
			
	
	</h:form>
	</h:body>
</html>
