<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="TemplateFormulario.xhtml">
<ui:define name="titulo">
<h1>Crear Usuario</h1>
</ui:define>
<ui:define name="formulario">
	
	<h:form>
	
		<h:panelGrid columns="3">
			<h:outputLabel value="Cédula:" for="cedula" />
			<h:inputText class="form-control" value="#{usuarioBean.usuario.cedula}" id="cedula"/>
			<h:message for="cedula"/>
			
			<h:outputLabel value="Nombre:" for="nombre" />
			<h:inputText class="form-control" value="#{usuarioBean.usuario.nombre}" id="nombre"/>
			<h:message for="nombre"/>
			
			<h:outputLabel value="Apellido:" for="apellido" />
			<h:inputText class="form-control" value="#{usuarioBean.usuario.apellidos}" id="apellido"/>
			<h:message for="apellido"/>
			
			<h:outputLabel value="E-mail:" for="email" />
			<h:inputText class="form-control" value="#{usuarioBean.usuario.email}" id="email"/>
			<h:message for="email"/>
			
			<h:outputLabel value="Contraseña:" for="password" />
			<h:inputSecret class="form-control" value="#{usuarioBean.usuario.pass}" id="password"/>
			<h:message for="password"/>
			
		</h:panelGrid>
		<br />
			<h:commandButton class="btn btn-primary btn-modify" action="UsuarioCRUD" value="Cancelar" immediate="true"/>
			<h:commandButton class="btn btn-primary btn-modify" action="#{usuarioBean.guardar()}" value="Guardar"/>
			
	
	</h:form>

	
	</ui:define>
</ui:composition>

</html>
